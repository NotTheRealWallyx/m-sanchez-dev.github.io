<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Home Screen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles/styles.css">
    <link rel="stylesheet" href="src/styles/nav.css">
    <link rel="stylesheet" href="src/styles/animations.css">
</head>

<body>
    <nav class="navigation">
        <ul>
            <li><a href="#resume">Resume</a></li>
        </ul>
    </nav>
    <div class="container">
        <header class="header">
            <div class="profile-pic">
                <img src="src/images/ProfilePic.png" alt="Profile Picture">
            </div>
            <p class="slim-text">I'm</p>
            <div class="stack" style="--stacks: 3;">
                <span style="--index: 0;">Mikel Sanchez</span>
                <span style="--index: 1;">Mikel Sanchez</span>
                <span style="--index: 2;">Mikel Sanchez</span>
            </div>
            <p class="animated-text slim-text"></p>
        </header>

    </div>
    <div class="social-links">
        <a href="https://twitter.com" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        <a href="https://github.com" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
    </div>
    <script src="src/scripts/main.js"></script>
</body>

</html>
